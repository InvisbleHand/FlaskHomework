<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学生成绩管理系统</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #007bff;
        --danger-color: #dc3545;
        --secondary-bg: #f8f9fa;
        --border-color: #dee2e6;
        --text-color: #343a40;
        --header-color: #212529;
      }

      body {
        background-color: #f4f7f9;
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        color: var(--text-color);
      }
      .container {
        padding-top: 1rem;
        padding-bottom: 1.5rem;
      }

      .dashboard-header {
        background: #ffffff;
        padding: 1rem 0;
        margin-bottom: 1.5rem;
      }
      .dashboard-header h1 {
        font-size: 2rem;
        font-weight: 400;
        color: var(--header-color);
      }
      .dashboard-header .row {
        align-items: center;
      }
      .header-action-button {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }

      .card {
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        margin-bottom: 1.5rem;
      }
      .card-header {
        background-color: var(--secondary-bg);
        border-bottom: 1px solid var(--border-color);
        border-radius: 8px 8px 0 0 !important;
        padding: 1rem 1.25rem;
        font-weight: 600;
        color: var(--header-color);
      }

      .btn-action {
        border-radius: 4px;
        padding: 0.6rem 1.2rem;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: white;
        transition: background-color 0.2s;
        text-decoration: none;
      }
      .btn-add {
        background-color: var(--primary-color);
        border: none;
      }
      .btn-add:hover {
        background-color: #0056b3;
      }

      .btn-action-wide {
        padding: 8px 0;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 4px;
        transition: background-color 0.2s, border-color 0.2s;
        width: 75px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        text-decoration: none;
      }

      .btn-outline-primary {
        color: var(--primary-color);
        border-color: var(--primary-color);
      }
      .btn-outline-primary:hover {
        color: white;
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-outline-danger {
        color: var(--danger-color);
        border-color: var(--danger-color);
      }
      .btn-outline-danger:hover {
        color: white;
        background-color: var(--danger-color);
        border-color: var(--danger-color);
      }

      .table-responsive {
        border-radius: 8px;
        border: 1px solid var(--border-color);
      }
      .table {
        margin-bottom: 0;
      }
      .table th {
        background-color: var(--secondary-bg);
        font-weight: 600;
        color: var(--text-color);
        border-bottom: 1px solid var(--border-color);
      }
      .table td {
        vertical-align: middle;
        padding: 0.75rem 1.25rem;
        color: var(--text-color);
      }
      .table-hover tbody tr:hover {
        background-color: #e9ecef;
      }

      .modal-content {
        border-radius: 8px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        border: none;
      }
      .modal-header {
        background-color: var(--secondary-bg);
        border-radius: 8px 8px 0 0;
        border-bottom: 1px solid var(--border-color);
      }
      .form-control {
        border-radius: 4px;
        border: 1px solid #ced4da;
        padding: 0.6rem 0.8rem;
      }
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .card-header span i {
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="dashboard-header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-8">
            <h1 class="fw-bold">学生成绩管理系统</h1>
          </div>
          <div class="col-4 header-action-button">
            <button
              class="btn btn-add text-white btn-action me-2"
              data-bs-toggle="modal"
              data-bs-target="#addStudentModal"
            >
              <i class="fas fa-plus"></i> 添加学生
            </button>
            <a
              href="{{ url_for('auth.logout') }}"
              class="btn btn-add text-white btn-action"
            >
              <i class="fas fa-sign-out-alt"></i> 登出
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card p-0">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <span><i class="fas fa-list me-2"></i>学生列表</span>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead>
                    <tr>
                      <th width="50">序号</th>
                      <th>姓名</th>
                      <th>成绩</th>
                      <th class="text-center" width="180">操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for student in students %}
                    <tr>
                      <td>{{ loop.index }}</td>
                      <td>{{ student.name }}</td>
                      <td>{{ student.grade }}</td>
                      <td
                        class="d-flex justify-content-center align-items-center gap-2"
                      >
                        <button
                          class="btn btn-sm btn-outline-primary btn-action-wide edit-btn"
                          data-id="{{ student.id }}"
                          data-name="{{ student.name }}"       
                          data-grade="{{ student.grade }}"     
                          data-bs-toggle="modal"
                          data-bs-target="#editStudentModal"
                          >
                          <i class="fas fa-edit"></i> 编辑
                        </button>

                        <a
                          href="{{ url_for('manage.delete', student_id=student.id) }}"
                          class="btn btn-sm btn-outline-danger btn-action-wide"
                          onclick="return confirm('确定要删除学生 {{ student.name }} 的记录吗？');"
                        >
                          <i class="fas fa-trash-alt"></i> 删除
                        </a>
                      </td>
                    </tr>
                    {% else %}
                    <tr>
                      <td colspan="4" class="text-center text-muted">
                        目前没有学生记录。
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="addStudentModal"
      tabindex="-1"
      aria-labelledby="addStudentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStudentModalLabel">添加学生</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="addStudentForm"
              action="{{ url_for("manage.add") }}"
              method="POST"
            >
              <div class="mb-3">
                <label for="studentName" class="form-label">学生姓名</label>
                <input
                  type="text"
                  class="form-control"
                  id="studentName"
                  name="studentName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="studentScore" class="form-label">学生成绩</label>
                <input
                  type="text"
                  class="form-control"
                  id="studentScore"
                  name="studentScore"
                  required
                />
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  取消
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="submitStudent"
                >
                  保存
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editStudentModal"
      tabindex="-1"
      aria-labelledby="editStudentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editStudentModalLabel">编辑学生信息</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              id="editStudentForm"
              action="{{ url_for('manage.edit') }}"
              method="POST"
            >
              <input type="hidden" id="editStudentId" name="studentId" value="" />

              <div class="mb-3">
                <label for="editStudentName" class="form-label">学生姓名</label>
                <input
                  type="text"
                  class="form-control"
                  id="editStudentName"
                  name="studentName"
                  required
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="editStudentScore" class="form-label">学生成绩</label>
                <input
                  type="text"
                  class="form-control"
                  id="editStudentScore"
                  name="studentScore"
                  required
                  value=""
                />
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  取消
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="saveEditedStudent"
                >
                  保存修改
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const editModal = document.getElementById('editStudentModal');
        
        editModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget; 

            const studentId = button.getAttribute('data-id');
            const studentName = button.getAttribute('data-name');
            const studentGrade = button.getAttribute('data-grade');
            
            editModal.querySelector('#editStudentId').value = studentId;
            editModal.querySelector('#editStudentName').value = studentName;
            editModal.querySelector('#editStudentScore').value = studentGrade;

            editModal.querySelector('.modal-title').textContent = '编辑学生信息: ' + studentName;
        });
    });
    </script>
  </body>
</html>

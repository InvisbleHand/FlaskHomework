{% extends "layout.html" %} {% block title %}发布新文章{% endblock %} {% block
content %}
<div class="row justify-content-center">
  <div class="col-lg-8 col-xl-7">
    <div class="mb-4">
      <h2 class="fw-bold">发布新闻</h2>
      <p class="text-muted">分享最新的故事与见闻</p>
    </div>

    <form method="POST" enctype="multipart/form-data" class="needs-validation">
      <div class="mb-4">
        <label for="title" class="form-label fw-bold">标题</label>
        <input
          type="text"
          class="form-control form-control-lg fs-4"
          id="title"
          name="title"
          required
          maxlength="255"
          placeholder="请输入标题..."
        />
      </div>

      <div class="row">
        <div class="col-md-6 mb-4">
          <label for="category_id" class="form-label fw-bold">分类</label>
          <select
            class="form-select"
            id="category_id"
            name="category_id"
            required
          >
            <option value="" disabled selected>选择分类...</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6 mb-4">
          <label for="cover_image" class="form-label fw-bold"
            >封面图 (可选)</label
          >
          <input
            type="file"
            class="form-control"
            id="cover_image"
            name="cover_image"
            accept=".png,.jpg,.jpeg,.gif,.webp"
          />
        </div>
      </div>

      <div class="mb-4">
        <label for="content" class="form-label fw-bold">内容详情</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          rows="15"
          required
          placeholder="在此处开始写作..."
          style="resize: vertical"
        ></textarea>
      </div>

      <div class="d-flex align-items-center gap-3 pt-3 border-top">
        <button type="submit" class="btn btn-primary px-5 rounded-pill">
          发布文章
        </button>
        <a
          href="{{ url_for('home') }}"
          class="text-muted text-decoration-none ms-2"
        >
          取消
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

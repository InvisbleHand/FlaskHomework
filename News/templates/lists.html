{% extends "layout.html" %} {% block title %}新闻列表{% endblock %} {% block
title_content %}{% endblock %} {% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='lists.css') }}" />
<ul class="news-list">
  {% for news in news_list %}
  <li class="news-item">
    <a href="{{ url_for('article', news_id = news.id) }}"></a>
    <h2>{{ news.title }}</h2>
    <p class="excerpt">{{ news.content[:20] }}</p>
  </li>
  {% endfor %}
</ul>

{% endblock %}
